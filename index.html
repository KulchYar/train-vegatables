<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
<section class="steps">
    <div class="container steps-container">

        <div class="steps-wrap">
            <h2 class="steps-title">
                3 Easy Steps for Buying Fresh Vegetables
            </h2>
            <ol class="steps-list">
                <li class="steps-item">
                    <p class="steps-text">Just choose the vegetable you want to order by clicking on the checkboxes next
                        to it.
                    </p>
                </li>
                <li class="steps-item">
                    <p class="steps-text">
                        Click on the basket and fill out the form.
                    </p>
                </li>
                <li class="steps-item">
                    <p class="steps-text">
                        Sit back and relax! Your fresh vegetables basket will be delivered.
                    </p>
                </li>
            </ol>
        </div>
        <div class="steps-img-wrap">
            <picture>
                <source srcset="/img/easy-steps/girl-desk.png, /img/easy-steps/girl-desk-2x.png"
                    media="(min-width: 1280px)" />
                <source srcset="/img/easy-steps/girl-tab.png, /img/easy-steps/girl-tab-2x.png"
                    media="(min-width: 768px)" />
                <source srcset="/img/easy-steps/girl.png, /img/easy-steps/girl-2x.png" media="(max-width: 768px)" />
                <img src="img/easy-steps/girl.png" alt="girl with vegetables">
            </picture>

        </div>

    </div>
